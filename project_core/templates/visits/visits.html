<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>Посещения</title>
</head>
<body>
    <div class="container">
        <div class="list-group">
            <button type="button" class="list-group-item list-group-item-action active" aria-current="true">
              Опаздуны (Всего: {{ sigur_data_length }}):
            </button>
            {% for item in sigur_data_list %}
            <button type="button" class="list-group-item list-group-item-action">{{ item }}</button>
            {% empty %}
            <button type="button" class="list-group-item list-group-item-action" disabled>Список пуст</button>
            {% endfor %}
        </div>
    </div>
</body>
</html>
